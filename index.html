<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しょうじの限定サイト｜しょうじの書</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'seto-indigo': '#172c42',    // 深い瀬戸内の藍色
                        'seto-blue': '#2c4f6b',      // 穏やかな海の色
                        'seto-white': '#f3f8fa',     // 水面の白
                        'wave-foam': '#e0f2fe',      // 波泡
                        'enishi-red': '#c24a4a',     // 縁の赤（少し落ち着いた色）
                        'sand-gold': '#d4c5a3',      // 砂浜の金
                        'line-green': '#06c755',     // LINEのブランドカラー
                    },
                    fontFamily: {
                        serif: ['"Shippori Mincho"', 'serif'],
                        calligraphy: ['"Kaisei Tokumin"', 'serif'],
                    },
                    backgroundImage: {
                        'sea-gradient': "linear-gradient(to bottom, #f3f8fa 0%, #e0f2fe 40%, #cce3f0 100%)",
                    },
                    animation: {
                        'wave-slow': 'wave 15s cubic-bezier(0.55, 0.5, 0.45, 0.5) infinite',
                        'float-gentle': 'floatGentle 6s ease-in-out infinite',
                        'shimmer': 'shimmer 3s ease-in-out infinite',
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'thread-flow': 'threadFlow 8s ease-in-out infinite',
                    },
                    keyframes: {
                        wave: {
                            '0%': { transform: 'translateX(-90px)' },
                            '100%': { transform: 'translateX(85px)' }
                        },
                        floatGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        shimmer: {
                            '0%, 100%': { opacity: 0.3, transform: 'scale(1)' },
                            '50%': { opacity: 0.6, transform: 'scale(1.05)' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        threadFlow: {
                            '0%, 100%': { d: "path('M50,0 C50,200 150,400 100,600 C50,800 200,1000 150,1400')" },
                            '50%': { d: "path('M60,0 C80,200 120,400 130,600 C100,800 180,1000 140,1400')" }
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&family=Kaisei+Tokumin:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #f3f8fa;
            color: #172c42;
            overflow-x: hidden;
            line-height: 1.8;
        }

        .writing-vertical {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.15em;
        }

        /* 水面のゆらぎ（コースティクス風） */
        .water-surface {
            background-image: url("data:image/svg+xml,%3Csvg width='400' height='400' viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise' x='0' y='0'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.02' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.4'/%3E%3C/svg%3E");
            opacity: 0.15;
            mix-blend-mode: overlay;
        }

        /* 磨りガラス＋水滴感 */
        .glass-water {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- コンポーネント: 瀬戸内の海背景 ---
        const SetoSea = () => {
            return (
                <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden">
                    {/* 背景グラデーション */}
                    <div className="absolute inset-0 bg-sea-gradient"></div>
                    
                    {/* 水面のテクスチャ (点滅アニメーション削除) */}
                    <div className="absolute inset-0 water-surface"></div>

                    {/* 波のアニメーションレイヤー */}
                    <div className="absolute bottom-0 left-0 w-[200%] h-64 opacity-30 transform translate-y-1/2">
                        <svg viewBox="0 0 1600 200" className="w-full h-full animate-wave-slow fill-seto-blue">
                            <path d="M0,100 C200,50 400,150 600,100 C800,50 1000,150 1200,100 C1400,50 1600,150 1800,100 V200 H0 Z" />
                        </svg>
                    </div>
                    <div className="absolute bottom-0 left-[-100%] w-[200%] h-64 opacity-20 transform translate-y-1/3" style={{ animationDelay: '-5s' }}>
                        <svg viewBox="0 0 1600 200" className="w-full h-full animate-wave-slow fill-seto-indigo">
                            <path d="M0,100 C200,150 400,50 600,100 C800,150 1000,50 1200,100 C1400,150 1600,50 1800,100 V200 H0 Z" />
                        </svg>
                    </div>
                </div>
            );
        };

        // --- コンポーネント: 縁の糸 (スクロール連動) ---
        const EnishiThread = ({ scrollY }) => {
            const pathRef = useRef(null);
            const [pathLength, setPathLength] = useState(0);

            useEffect(() => {
                if (pathRef.current) {
                    setPathLength(pathRef.current.getTotalLength());
                }
            }, []);

            // 画面の高さに応じて描画
            const drawLength = Math.min(pathLength, (scrollY / (document.body.scrollHeight - window.innerHeight)) * pathLength * 1.5);

            return (
                <div className="fixed inset-0 pointer-events-none z-0 overflow-hidden flex justify-center">
                    {/* SVGの幅を画面幅によって制限せず、中央に配置して見切れさせるか、PC用に調整 */}
                    <svg className="w-full h-full md:w-[800px] opacity-60" preserveAspectRatio="none" viewBox="0 0 300 2500">
                        <path
                            ref={pathRef}
                            d="M60,0 C60,200 200,400 100,700 C20,1000 250,1300 150,1800 C100,2000 200,2200 100,2500"
                            fill="none"
                            stroke="#c24a4a"
                            strokeWidth="1.5"
                            strokeDasharray={pathLength}
                            strokeDashoffset={pathLength - drawLength}
                            strokeStyle={{ transition: 'stroke-dashoffset 0.1s linear' }}
                            className="drop-shadow-sm"
                        />
                        {/* 結び目のようなアクセント円 */}
                        <circle cx="100" cy="700" r="4" fill="#c24a4a" className={`transition-opacity duration-500 ${scrollY > 500 ? 'opacity-100' : 'opacity-0'}`} />
                        <circle cx="150" cy="1800" r="4" fill="#c24a4a" className={`transition-opacity duration-500 ${scrollY > 1500 ? 'opacity-100' : 'opacity-0'}`} />
                    </svg>
                </div>
            );
        };

        // --- コンポーネント: オープニング ---
        const OpeningOverlay = ({ onComplete }) => {
            const [stage, setStage] = useState(0);

            useEffect(() => {
                setTimeout(() => setStage(1), 500); 
                setTimeout(() => setStage(2), 2200); 
                setTimeout(() => onComplete(), 3000); 
            }, []);

            if (stage === 3) return null;

            return (
                <div className={`fixed inset-0 z-50 flex items-center justify-center bg-[#f3f8fa] transition-opacity duration-1000 ${stage === 2 ? 'opacity-0 pointer-events-none' : 'opacity-100'}`}>
                    <div className="relative flex flex-col items-center">
                        <div className={`text-seto-indigo font-calligraphy text-2xl md:text-3xl tracking-[0.5em] transition-all duration-1500 transform ${stage >= 1 ? 'opacity-100 scale-100 blur-0' : 'opacity-0 scale-95 blur-sm'}`}>
                            しょうじの案内書
                        </div>
                        <div className={`mt-4 w-px h-16 bg-enishi-red origin-top transition-transform duration-1000 delay-500 ${stage >= 1 ? 'scale-y-100' : 'scale-y-0'}`}></div>
                    </div>
                </div>
            );
        };

        // --- コンポーネント: 折りたたみ説明 ---
        const CollapsibleDescription = ({ children, align = 'left' }) => {
            const [isOpen, setIsOpen] = useState(false);
            return (
                <div className={`mt-5 w-full flex flex-col items-end`}> {/* 常に右寄せに変更 */}
                    <button 
                        onClick={() => setIsOpen(!isOpen)} 
                        className="text-base md:text-lg font-bold text-seto-blue hover:text-enishi-red underline underline-offset-4 flex items-center gap-2 transition-colors z-20 py-2"
                    >
                        {isOpen ? '詳細を閉じる' : '詳細を見る'}
                        <span className={`transform transition-transform duration-300 text-sm ${isOpen ? 'rotate-180' : ''}`}>▼</span>
                    </button>
                    <div className={`w-full grid transition-[grid-template-rows] duration-500 ease-out ${isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
                        <div className="overflow-hidden">
                            <div className="pt-4 text-sm md:text-base leading-relaxed text-seto-indigo/90 font-serif bg-white/60 p-4 md:p-5 rounded-lg mt-2 border border-white/50 shadow-inner text-left">
                                {children}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [scrollY, setScrollY] = useState(0);
            const itemsRef = useRef([]);

            useEffect(() => {
                const handleScroll = () => setScrollY(window.scrollY);
                window.addEventListener('scroll', handleScroll, { passive: true });
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                if (loading) return;
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.1 });
                itemsRef.current.forEach(el => el && observer.observe(el));
                return () => observer.disconnect();
            }, [loading]);

            const addToRefs = (el) => {
                if (el && !itemsRef.current.includes(el)) itemsRef.current.push(el);
            };

            return (
                <React.Fragment>
                    <OpeningOverlay onComplete={() => setLoading(false)} />
                    
                    {/* レスポンシブ対応: w-full max-w-lg (スマホ制限) を削除し、w-fullのみに */}
                    <div className={`min-h-screen w-full mx-auto relative overflow-hidden text-seto-indigo selection:bg-enishi-red selection:text-white transition-opacity duration-700 ${loading ? 'opacity-0' : 'opacity-100'}`}>
                        
                        <SetoSea />
                        <EnishiThread scrollY={scrollY} />

                        {/* --- Header Area --- */}
                        <header className="pt-20 pb-10 px-5 md:px-10 relative z-10 h-screen min-h-[600px] max-h-[900px] flex flex-col justify-between max-w-6xl mx-auto">
                            <div className="flex justify-between h-[60%] md:h-[70%]">
                                <div className="flex flex-row-reverse gap-4 md:gap-12 h-full">
                                    {/* メインタイトル */}
                                    <h1 className="writing-vertical text-3xl md:text-6xl font-bold font-calligraphy tracking-[0.2em] leading-loose text-seto-indigo drop-shadow-sm border-r border-seto-blue/20 pr-6 md:pr-12 mr-1 relative">
                                        <span className="block animate-[fadeInUp_1s_ease-out_0.5s_both]">運命を</span>
                                        <span className="mt-8 inline-block text-enishi-red animate-[fadeInUp_1s_ease-out_1.2s_both]">結び直す</span>
                                        
                                        {/* 装飾: 波紋 */}
                                        <span className="absolute -top-4 -right-8 opacity-20 transform scale-150 md:scale-[2]">
                                            <svg width="60" height="60" viewBox="0 0 100 100">
                                                <circle cx="50" cy="50" r="40" fill="none" stroke="#172c42" strokeWidth="1" />
                                                <circle cx="50" cy="50" r="30" fill="none" stroke="#172c42" strokeWidth="1" />
                                            </svg>
                                        </span>
                                    </h1>
                                    
                                    <div className="flex flex-col items-center pt-2 animate-[fadeInUp_1s_ease-out_1.5s_both]">
                                        {/* 落款風の装飾 */}
                                        <div className="w-8 h-8 md:w-16 md:h-16 border border-enishi-red/80 bg-white/50 backdrop-blur flex items-center justify-center transform rotate-45 shadow-sm">
                                            <div className="transform -rotate-45">
                                                <span className="text-xs md:text-lg font-serif text-enishi-red font-bold">幸運</span>
                                            </div>
                                        </div>
                                        <div className="h-full w-[1px] bg-gradient-to-b from-enishi-red/40 via-enishi-red/10 to-transparent mt-4"></div>
                                    </div>
                                </div>

                                {/* キャッチコピー */}
                                <div className="h-full flex flex-col justify-end pb-10 pl-1 md:pl-10">
                                    <p className="writing-vertical text-sm md:text-xl font-medium text-seto-blue/80 tracking-widest leading-loose h-56 md:h-80 opacity-80 animate-[fadeInUp_1s_ease-out_2s_both]">
                                        寄せては返す<br/>
                                        運命のように
                                    </p>
                                </div>
                            </div>

                            {/* 下への誘導 */}
                            <div className="text-center animate-float-gentle opacity-60">
                                <div className="w-[1px] h-10 md:h-16 bg-gradient-to-b from-transparent via-seto-blue to-transparent mx-auto mb-2"></div>
                                <span className="text-[10px] md:text-sm tracking-widest text-seto-blue uppercase">Scroll</span>
                            </div>
                        </header>

                        {/* --- Profile Section --- */}
                        <section className="px-5 mb-24 md:mb-40 relative z-10 max-w-4xl mx-auto">
                            <div 
                                ref={addToRefs} 
                                className="glass-water rounded-t-[3rem] rounded-b-2xl p-6 md:p-16 opacity-0 translate-y-10 transition-all duration-1000 ease-out relative overflow-hidden"
                            >
                                <div className="flex flex-col items-center text-center relative z-10">
                                    <div className="mb-6 md:mb-10 relative group">
                                        <div className="absolute inset-0 bg-seto-blue rounded-full blur-[20px] opacity-10 group-hover:opacity-20 transition-opacity duration-700"></div>
                                        <div className="w-24 h-24 md:w-32 md:h-32 rounded-full p-[3px] bg-gradient-to-b from-white to-transparent shadow-lg">
                                            <div className="w-full h-full rounded-full overflow-hidden bg-white">
                                                <img src="https://i.ibb.co/TMGHVgRm/image.jpg" alt="しょうじ" className="w-full h-full object-cover opacity-90 hover:opacity-100 transition-opacity duration-500" />
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <h2 className="text-xl md:text-3xl font-bold mb-6 md:mb-10 font-calligraphy text-seto-indigo tracking-widest flex items-center gap-4 md:gap-6">
                                        <span className="h-[1px] w-8 md:w-16 bg-seto-blue/30"></span>
                                        縁結び師 しょうじ
                                        <span className="h-[1px] w-8 md:w-16 bg-seto-blue/30"></span>
                                    </h2>
                                    
                                    <div className="text-sm md:text-lg leading-loose font-medium text-seto-blue font-serif max-w-2xl mx-auto">
                                        <p className="mb-6">
                                            瀬戸内の凪（なぎ）が、<br/>
                                            心の波を静めます。
                                        </p>
                                        <p>
                                            見えない縁（えにし）を手繰り寄せ、<br/>
                                            あるべき<span className="text-enishi-red border-b border-enishi-red/20 pb-1 font-bold">「結び」</span>を取り戻す。<br/>
                                            そのお手伝いをさせてください。
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </section>

                        {/* --- Products Section --- */}
                        <section className="px-4 pb-32 md:pb-40 space-y-16 md:space-y-20 relative z-10 max-w-6xl mx-auto">
                            
                            <div ref={addToRefs} className="opacity-0 translate-y-8 transition-all duration-1000 ease-out text-center mb-12 md:mb-20">
                                <div className="inline-block relative">
                                    <h3 className="relative text-lg md:text-3xl font-bold font-calligraphy border-y border-seto-blue/20 py-4 px-12 md:px-20 tracking-widest bg-white/60 backdrop-blur-md text-seto-indigo">
                                        限定のご案内
                                    </h3>
                                </div>
                                <p className="mt-4 text-[10px] md:text-sm text-seto-blue/60 tracking-widest uppercase">Limited Collection</p>
                            </div>

                             {/* New: 期間限定 特別鑑定 (Combined & Highlighted) */}
                             <div ref={addToRefs} className="opacity-0 translate-y-5 transition-all duration-1000 ease-out mx-2 md:mx-0 mb-12 group">
                                <div className="relative glass-water rounded-xl overflow-hidden md:flex hover:shadow-lg transition-all duration-500 bg-white/40 border-2 border-enishi-red/30 shadow-enishi-red/10">
                                    <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-enishi-red to-transparent opacity-80"></div>
                                    <div className="absolute top-2 left-2 z-20">
                                            <div className="bg-enishi-red text-white text-xs md:text-sm font-bold px-3 py-1 rounded shadow-md border border-white/20 tracking-widest font-serif animate-pulse">
                                            期間限定価格
                                        </div>
                                    </div>
                                    
                                    {/* 画像エリア (40% width on PC for impact) */}
                                    <div className="w-full md:w-5/12 h-64 md:h-auto relative overflow-hidden">
                                        <img src="https://i.ibb.co/pTz16RJ/image.png" 
className="w-full h-full object-cover opacity-90 group-hover:opacity-100 group-hover:scale-105 transition-all duration-700 mix-blend-multiply" alt="特別鑑定" />
                                        <div className="absolute inset-0 bg-seto-indigo/10 mix-blend-overlay"></div>
                                        {/* 画像上にも割引バッジを配置 */}
                                        <div className="absolute bottom-4 right-4 bg-white/90 backdrop-blur px-4 py-2 rounded-full text-enishi-red font-bold text-sm shadow-sm border border-enishi-red/20">
                                            最大 50% OFF
                                        </div>
                                    </div>
                                    
                                    {/* テキストエリア */}
                                    <div className="w-full md:w-7/12 p-6 md:p-10 flex flex-col justify-center relative bg-gradient-to-br from-white/30 to-enishi-red/5">
                                        <h4 className="text-xl md:text-3xl font-bold mb-8 font-calligraphy text-seto-indigo text-center md:text-left border-b border-enishi-red/20 pb-4">
                                            <span className="text-enishi-red mr-2">◆</span>
                                            しょうじの特別本鑑定
                                            <span className="text-enishi-red ml-2">◆</span>
                                        </h4>
                                        
                                        <div className="space-y-6">
                                            {/* Menu A */}
                                            <div className="relative bg-white/60 border border-enishi-red/20 p-5 md:p-6 rounded-lg hover:bg-white/80 transition-all duration-300 shadow-sm group-hover:shadow-md">
                                                <div className="absolute -right-8 top-4 bg-enishi-red text-white text-xs font-bold px-10 py-1 rotate-45 shadow-sm z-10">
                                                    50% OFF
                                                </div>
                                                <div className="flex flex-col lg:flex-row justify-between items-center gap-4">
                                                    <div className="text-center lg:text-left">
                                                        <span className="text-xs md:text-sm text-seto-blue/60 block tracking-widest mb-1">Deep Reading</span>
                                                        <span className="font-bold text-lg md:text-xl text-seto-indigo">本鑑定</span>
                                                    </div>
                                                    <div className="flex items-center justify-center gap-4 bg-seto-white/50 px-5 py-3 rounded-full border border-white/50">
                                                        <div className="flex flex-col items-end leading-none">
                                                            <span className="text-[10px] md:text-xs text-seto-blue/50">通常価格</span>
                                                            <span className="text-seto-blue/40 text-sm md:text-base line-through decoration-enishi-red/50">8,000円</span>
                                                        </div>
                                                        <span className="text-enishi-red text-xl md:text-2xl">→</span>
                                                        <div className="flex flex-col items-start leading-none">
                                                            <span className="text-[10px] md:text-xs text-enishi-red font-bold">特別価格</span>
                                                            <span className="text-enishi-red text-2xl md:text-3xl font-bold font-calligraphy">4,000円</span>
                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                {/* 折りたたみ説明: Menu A */}
                                                <CollapsibleDescription align="right">
                                                    <p>
                                                        あなたの生年月日と姓名から、生まれ持った運命の地図を紐解きます。<br/>
                                                        現状の悩みに対する具体的な解決策と、今後3ヶ月の運気の流れをお伝えします。<br/>
                                                        文章（テキスト）でのお届けとなりますので、何度も読み返して心の支えにしていただけます。
                                                    </p>
                                                </CollapsibleDescription>
                                            </div>

                                            {/* Menu B */}
                                            <div className="relative bg-white/60 border border-enishi-red/20 p-5 md:p-6 rounded-lg hover:bg-white/80 transition-all duration-300 shadow-sm group-hover:shadow-md">
                                                 <div className="absolute -right-8 top-4 bg-enishi-red text-white text-xs font-bold px-10 py-1 rotate-45 shadow-sm z-10">
                                                    33% OFF
                                                </div>
                                                <div className="flex flex-col lg:flex-row justify-between items-center gap-4">
                                                    <div className="text-center lg:text-left">
                                                        <span className="text-xs md:text-sm text-seto-blue/60 block tracking-widest mb-1">Soul Call</span>
                                                        <span className="font-bold text-lg md:text-xl text-seto-indigo">電話鑑定（30分）</span>
                                                    </div>
                                                    <div className="flex items-center justify-center gap-4 bg-seto-white/50 px-5 py-3 rounded-full border border-white/50">
                                                        <div className="flex flex-col items-end leading-none">
                                                            <span className="text-[10px] md:text-xs text-seto-blue/50">通常価格</span>
                                                            <span className="text-seto-blue/40 text-sm md:text-base line-through decoration-enishi-red/50">15,000円</span>
                                                        </div>
                                                        <span className="text-enishi-red text-xl md:text-2xl">→</span>
                                                        <div className="flex flex-col items-start leading-none">
                                                            <span className="text-[10px] md:text-xs text-enishi-red font-bold">特別価格</span>
                                                            <span className="text-enishi-red text-2xl md:text-3xl font-bold font-calligraphy">10,000円</span>
                                                        </div>
                                                    </div>
                                                </div>
