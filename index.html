<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しょうじの限定サイト｜静寂の書</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sumi': '#1a1a1a',
                        'sumi-light': '#404040',
                        'washi': '#f7f6f0',
                        'shinku': '#c71f1f',
                        'gold-leaf': '#b8860b',
                    },
                    fontFamily: {
                        serif: ['"Shippori Mincho"', 'serif'],
                        calligraphy: ['"Kaisei Tokumin"', 'serif'],
                    },
                    backgroundImage: {
                        'washi-texture': "url('data:image/svg+xml,%3Csvg width=\\'200\\' height=\\'200\\' viewBox=\\'0 0 200 200\\' xmlns=\\'http://www.w3.org/2000/svg\\'%3E%3Cfilter id=\\'noise\\'%3E%3CfeTurbulence type=\\'fractalNoise\\' baseFrequency=\\'0.6\\' numOctaves=\\'3\\' stitchTiles=\\'stitch\\'/%3E%3C/filter%3E%3Crect width=\\'100%25\\' height=\\'100%25\\' filter=\\'url(%23noise)\\' opacity=\\'0.06\\'/%3E%3C/svg%3E')",
                    },
                    animation: {
                        'float-gentle': 'floatGentle 8s ease-in-out infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        floatGentle: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&family=Kaisei+Tokumin:wght@500;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Shippori Mincho', serif;
            background-color: #f7f6f0;
            color: #1a1a1a;
            overflow-x: hidden;
            line-height: 1.8;
        }

        .writing-vertical {
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.1em;
        }

        /* 視線誘導のための装飾 */
        .guiding-line {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 100%;
            background: linear-gradient(to bottom, 
                transparent 0%, 
                rgba(199, 31, 31, 0.1) 10%, 
                rgba(199, 31, 31, 0.05) 90%, 
                transparent 100%
            );
            z-index: 0;
            pointer-events: none;
        }

        .hanko {
            border: 3px solid #c71f1f;
            color: #c71f1f;
            border-radius: 8px;
            background-image: url("data:image/svg+xml,%3Csvg width='4' height='4' viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Ccircle cx='2' cy='2' r='1' fill='%23c71f1f' opacity='0.1'/%3E%3C/svg%3E");
            box-shadow: 0 0 0 2px rgba(199, 31, 31, 0.1) inset;
        }

        .sold-out-stamp {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-12deg);
            border: 6px double #c71f1f;
            color: #c71f1f;
            font-family: 'Kaisei Tokumin', serif;
            font-weight: 800;
            padding: 1rem 2.5rem;
            font-size: 2rem;
            letter-spacing: 0.2em;
            background-color: rgba(247, 246, 240, 0.85);
            backdrop-filter: blur(2px);
            z-index: 50;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            white-space: nowrap;
            mask-image: url("data:image/svg+xml,%3Csvg width='200' height='100' xmlns='http://www.w3.org/2000/svg'%3E%3Crect x='0' y='0' width='100%25' height='100%25' fill='black' /%3E%3C/svg%3E");
            -webkit-mask-image: linear-gradient(black 90%, transparent 100%);
        }

        /* スタッガーアニメーション用 */
        .stagger-item {
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .stagger-item.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // 視線誘導用の接続線コンポーネント
        const ConnectingLine = () => (
            <div className="absolute inset-0 pointer-events-none z-0 overflow-hidden">
                <svg className="w-full h-full opacity-20" preserveAspectRatio="none">
                    <path 
                        d="M50,100 C50,300 200,400 200,600 C200,800 50,900 50,1200 C50,1500 250,1600 250,2000" 
                        fill="none" 
                        stroke="#c71f1f" 
                        strokeWidth="1" 
                        strokeDasharray="4 4"
                    />
                </svg>
            </div>
        );

        const Icons = {
            Sparkles: ({ className }) => (
                <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5">
                    <path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" />
                </svg>
            )
        };

        const App = () => {
            const [loaded, setLoaded] = useState(false);
            const itemsRef = useRef([]);

            useEffect(() => {
                setTimeout(() => setLoaded(true), 200);

                // スクロール連動の出現アニメーション
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add('visible');
                        }
                    });
                }, { threshold: 0.15 });

                itemsRef.current.forEach(el => el && observer.observe(el));

                return () => observer.disconnect();
            }, []);

            const addToRefs = (el) => {
                if (el && !itemsRef.current.includes(el)) {
                    itemsRef.current.push(el);
                }
            };

            return (
                <div className="bg-washi bg-washi-texture min-h-screen w-full max-w-md mx-auto shadow-2xl relative overflow-hidden text-sumi selection:bg-shinku selection:text-washi">
                    
                    {/* 背景装飾：ぼかし円 */}
                    <div className="absolute top-[-80px] right-[-80px] w-[300px] h-[300px] bg-[#e6e6e6] rounded-full mix-blend-multiply filter blur-[60px] opacity-60 animate-float-gentle"></div>
                    <div className="absolute top-[40%] left-[-100px] w-[400px] h-[400px] bg-[#f0eee4] rounded-full mix-blend-multiply filter blur-[80px] opacity-50"></div>
                    
                    {/* 視線誘導ライン */}
                    <ConnectingLine />

                    {/* --- Header Area --- */}
                    <header className="pt-20 pb-10 px-6 relative z-10 h-[85vh] max-h-[700px] flex flex-col justify-between">
                        <div className={`transition-all duration-1500 ease-out transform ${loaded ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'}`}>
                            
                            {/* 視線始点：右上 */}
                            <div className="flex justify-between h-[500px]">
                                <div className="flex flex-row-reverse gap-6 h-full">
                                    <h1 className="writing-vertical text-5xl font-bold font-calligraphy tracking-[0.2em] leading-loose text-sumi drop-shadow-sm border-r-2 border-shinku/20 pr-6 mr-2">
                                        運命を、<br/>
                                        <span className="mt-8 inline-block text-shinku">結び直す。</span>
                                    </h1>
                                    
                                    <div className="flex flex-col items-center pt-4">
                                        <div className="hanko writing-vertical text-lg font-bold p-3 bg-white/80 backdrop-blur shadow-lg transform rotate-2">
                                            会員<br/>限定
                                        </div>
                                        <div className="h-full w-[1px] bg-gradient-to-b from-shinku/30 to-transparent mt-4"></div>
                                    </div>
                                </div>

                                {/* キャッチコピー：左下へ視線を誘導 */}
                                <div className="h-full flex flex-col justify-end pb-10">
                                    <p className="writing-vertical text-lg font-medium text-sumi-light tracking-widest leading-loose h-64 opacity-80">
                                        静寂の中で紡ぐ<br/>
                                        あなただけの物語
                                    </p>
                                </div>
                            </div>
                        </div>

                        {/* 下への誘導アイコン */}
                        <div className={`text-center animate-bounce transition-opacity duration-1000 delay-700 ${loaded ? 'opacity-50' : 'opacity-0'}`}>
                            <svg className="w-6 h-6 mx-auto text-sumi" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="1" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path></svg>
                        </div>
                    </header>

                    {/* --- Profile Section (視線のアンカー) --- */}
                    <section className="px-5 mb-24 relative z-10">
                        <div ref={addToRefs} className="stagger-item relative bg-white/60 backdrop-blur-sm p-10 shadow-[0_20px_40px_rgba(0,0,0,0.03)] border border-white/50">
                            {/* 装飾的な四隅 */}
                            <div className="absolute top-0 left-0 w-8 h-8 border-t-2 border-l-2 border-sumi/10"></div>
                            <div className="absolute bottom-0 right-0 w-8 h-8 border-b-2 border-r-2 border-sumi/10"></div>

                            <div className="flex flex-col items-center text-center">
                                <div className="mb-8 relative group">
                                    <div className="absolute inset-0 bg-shinku rounded-full blur opacity-20 group-hover:opacity-30 transition-opacity duration-500"></div>
                                    <div className="w-28 h-28 rounded-full bg-gray-200 relative z-10 overflow-hidden border-[3px] border-washi ring-1 ring-sumi/10">
                                        <img src="https://i.ibb.co/TMGHVgRm/image.jpg" alt="しょうじ" className="w-full h-full object-cover filter grayscale contrast-110" />
                                    </div>
                                </div>
                                
                                <h2 className="text-2xl font-bold mb-4 font-calligraphy text-sumi tracking-widest">
                                    幸運伝道師<span className="text-xs ml-3 font-serif text-sumi-light">しょうじ</span>
                                </h2>
                                
                                <div className="text-sm leading-loose font-medium text-sumi-light/90 font-serif">
                                    <p className="mb-4">
                                        ようこそ、静寂の間へ。
                                    </p>
                                    <p>
                                        ここにあるのは、<br/>
                                        ただの「モノ」ではありません。<br/>
                                        あなたの魂が求めた<span className="text-shinku/80 underline decoration-shinku/30 underline-offset-4">「鍵」</span>です。
                                    </p>
                                </div>
                            </div>
                        </div>
                    </section>

                    {/* --- Products Section (リズムと誘導) --- */}
                    <section className="px-4 pb-32 space-y-16 relative z-10">
                        
                        <div ref={addToRefs} className="stagger-item text-center mb-12">
                            <div className="inline-flex flex-col items-center gap-2">
                                <span className="text-xs font-bold tracking-[0.3em] text-shinku">SOLD OUT</span>
                                <h3 className="text-2xl font-bold font-calligraphy border-y border-sumi/20 py-3 px-12 tracking-widest bg-washi/80">
                                    受付終了の鑑定
                                </h3>
                            </div>
                        </div>

                        {/* 1. 松（右に配置して視線を右へ振る） */}
                        <div ref={addToRefs} className="stagger-item ml-4 md:ml-8">
                            <div className="relative group">
                                {/* 背景のズレで奥行きを出す */}
                                <div className="absolute top-3 -left-3 w-full h-full border-2 border-sumi/5 bg-transparent z-0"></div>
                                
                                <div className="relative bg-white shadow-xl z-10 overflow-hidden border border-gray-100">
                                    {/* 完売スタンプ：あえて枠からはみ出させる */}
                                    <div className="sold-out-stamp" style={{ transform: 'translate(-50%, -50%) rotate(-15deg)' }}>
                                        完売御礼
                                    </div>

                                    <div className="h-64 relative overflow-hidden">
                                        <div className="absolute inset-0 bg-sumi/10 z-10 mix-blend-multiply"></div>
                                        <img 
                                            src="<a href="https://ibb.co/mC6P8bfx"><img src="https://i.ibb.co/fY4Tvqjc/Gemini-Generated-Image-hnx65ghnx65ghnx6.jpg" alt="Gemini-Generated-Image-hnx65ghnx65ghnx6" border="0"></a>" 
                                            className="w-full h-full object-cover grayscale opacity-90"
                                            alt="フルセット"
                                        />
                                        <div className="absolute bottom-0 left-0 bg-sumi text-washi px-4 py-2 text-xs tracking-widest font-serif z-20">
                                            最高位・松
                                        </div>
                                    </div>

                                    <div className="p-6">
                                        <h4 className="text-xl font-bold mb-2 font-calligraphy">覚醒・開運フルセット</h4>
                                        <p className="text-sm text-sumi-light mb-4">波動調整ブレスレット × 秘伝アフォメーション</p>
                                        <div className="flex justify-end items-baseline gap-2 text-sumi/30">
                                            <span className="text-xs">奉納価格</span>
                                            <span className="text-2xl font-bold line-through decoration-1">100,000</span>
                                            <span className="text-xs">円</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 2. 竹（左に配置して視線を左へ戻す） */}
                        <div ref={addToRefs} className="stagger-item mr-4 md:mr-8">
                            <div className="relative flex flex-row-reverse shadow-lg bg-white/90 border border-sumi/5">
                                <div className="sold-out-stamp text-base py-2 px-6 border-4" style={{ transform: 'translate(-50%, -50%) rotate(8deg)', top: '40%', left: '20%' }}>完売</div>
                                
                                <div className="w-1/3 relative overflow-hidden border-l border-gray-100">
                                    <div className="absolute inset-0 bg-sumi/10 z-10"></div>
                                    <img src="https://images.unsplash.com/photo-1517994112540-009c47ea476b?auto=format&fit=crop&w=300&q=80" className="w-full h-full object-cover grayscale" alt="言霊" />
                                </div>
                                
                                <div className="w-2/3 p-5 flex flex-col justify-center text-right">
                                    <span className="text-xs font-bold text-sumi/40 mb-1 tracking-widest block text-left">竹・言霊</span>
                                    <h4 className="text-lg font-bold mb-2 font-calligraphy">言霊実践プログラム</h4>
                                    <div className="text-sumi/30 text-sm font-bold mt-2">
                                        <span className="line-through">50,000</span> 円
                                    </div>
                                </div>
                            </div>
                        </div>

                        {/* 3. 梅（右に配置して視線を再度右へ・リズムの完結） */}
                        <div ref={addToRefs} className="stagger-item ml-8 md:ml-12">
                             <div className="relative flex shadow-lg bg-white/90 border border-sumi/5">
                                <div className="sold-out-stamp text-base py-2 px-6 border-4" style={{ transform: 'translate(-50%, -50%) rotate(-5deg)', top: '50%', left: '80%' }}>完売</div>
                                
                                <div className="w-1/3 relative overflow-hidden border-r border-gray-100">
                                    <div className="absolute inset-0 bg-sumi/10 z-10"></div>
                                    <img src="https://images.unsplash.com/photo-1602173574767-37ac01994b2a?auto=format&fit=crop&w=300&q=80" className="w-full h-full object-cover grayscale" alt="ブレスレット" />
                                </div>
                                
                                <div className="w-2/3 p-5 flex flex-col justify-center">
                                    <span className="text-xs font-bold text-sumi/40 mb-1 tracking-widest">梅・守護</span>
                                    <h4 className="text-lg font-bold mb-2 font-calligraphy">守護・波動ブレス</h4>
                                    <div className="text-sumi/30 text-sm font-bold mt-2">
                                        <span className="line-through">30,000</span> 円
                                    </div>
                                </div>
                            </div>
                        </div>

                    </section>

                    {/* --- Footer (余韻) --- */}
                    <footer className="py-20 text-center relative z-10 bg-gradient-to-t from-sumi/5 to-transparent">
                        <div className="w-px h-16 bg-sumi/20 mx-auto mb-8"></div>
                        <p className="text-xs text-sumi-light font-serif tracking-[0.2em] opacity-60 mb-4">
                            次回の扉が開くまで<br/>
                            しばしお待ちを
                        </p>
                        <p className="text-[10px] text-sumi/40 font-serif">© Shoji Fortune Telling.</p>
                    </footer>

                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
