<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>しょうじの限定サイト｜強運結び</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'shrine-red': '#9e2e2b',
            'shrine-gold': '#bfa668',
            'shrine-dark': '#1a1a1a',
            'shrine-paper': '#fbfaf5',
            'shrine-gray': '#4a4a4a',
          },
          fontFamily: {
            serif: ['"Shippori Mincho"', 'serif'],
            calligraphy: ['"Kaisei Tokumin"', 'serif'],
          },
          animation: {
            'fade-in-slow': 'fadeIn 2s ease-out forwards',
            'slide-up': 'slideUp 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' }
            },
            slideUp: {
              '0%': { opacity: '0', transform: 'translateY(40px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' }
            }
          },
          backgroundImage: {
            'gold-dust': "url(\"data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23bfa668' fill-opacity='0.15'%3E%3Ccircle cx='10' cy='10' r='1'/%3E%3Ccircle cx='40' cy='30' r='0.5'/%3E%3Ccircle cx='80' cy='60' r='1.5'/%3E%3Ccircle cx='20' cy='80' r='0.5'/%3E%3C/g%3E%3C/svg%3E\")",
          }
        }
      }
    }
  </script>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;500;600;700;800&family=Kaisei+Tokumin:wght@500;700;800&family=Zen+Old+Mincho:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --shrine-red: #9e2e2b;
      --shrine-gold: #bfa668;
      --paper: #fbfaf5;
    }

    body {
      font-family: 'Zen Old Mincho', 'Shippori Mincho', serif;
      background-color: var(--paper);
      color: #1a1a1a;
      overflow-x: hidden;
      line-height: 2.0;
    }

    .writing-vertical {
      writing-mode: vertical-rl;
      text-orientation: upright;
      letter-spacing: 0.12em; /* モバイル向けに少し詰める */
    }
    
    @media (min-width: 768px) {
      .writing-vertical {
        letter-spacing: 0.15em;
      }
    }

    .washi-bg {
      background-color: #fbfaf5;
      background-image: url("data:image/svg+xml,%3Csvg width='200' height='200' viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.08'/%3E%3C/svg%3E");
    }

    .shrine-border {
      position: relative;
      background: #fff;
      border: 1px solid #e5e5e5;
      box-shadow: 0 4px 20px rgba(0,0,0,0.03);
    }
    .shrine-border::before {
      content: '';
      position: absolute;
      top: 4px; left: 4px; right: 4px; bottom: 4px;
      border: 1px solid var(--shrine-gold);
      pointer-events: none;
      opacity: 0.5;
    }
    .shrine-border::after {
      content: '';
      position: absolute;
      top: -1px; left: -1px; right: -1px; bottom: -1px;
      border: 1px solid transparent;
      pointer-events: none;
    }

    .gold-text-effect {
      background: linear-gradient(45deg, #967e45, #d4c28d, #967e45);
      -webkit-background-clip: text;
      color: transparent;
      text-shadow: 0 2px 4px rgba(191, 166, 104, 0.2);
    }

    .kasumi-divider {
      height: 40px;
      background-image: radial-gradient(circle at center, var(--shrine-gold) 1px, transparent 1.5px);
      background-size: 8px 8px;
      opacity: 0.3;
      mask-image: linear-gradient(to right, transparent, black 20%, black 80%, transparent);
    }

    .vermilion-stamp {
      border: 2px solid var(--shrine-red);
      color: var(--shrine-red);
      border-radius: 4px;
      padding: 0.2em 0.6em;
      display: inline-block;
      font-weight: bold;
      font-family: 'Kaisei Tokumin', serif;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>

<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const Background = () => (
      <div className="fixed inset-0 pointer-events-none z-0 washi-bg">
        <div className="absolute inset-0 bg-gold-dust opacity-30"></div>
      </div>
    );

    const Opening = ({ onComplete }) => {
      const [stage, setStage] = useState(0);

      useEffect(() => {
        setTimeout(() => setStage(1), 500);
        setTimeout(() => setStage(2), 2500);
        setTimeout(() => onComplete(), 3200);
      }, []);

      if (stage === 3) return null;

      return (
        <div className={`fixed inset-0 z-50 flex items-center justify-center transition-all duration-1000 ${stage === 2 ? 'opacity-0 pointer-events-none' : 'opacity-100'}`} style={{ backgroundColor: "#fbfaf5" }}>
          <div className={`absolute inset-0 bg-shrine-red transition-transform duration-[1500ms] ease-in-out origin-top ${stage >= 1 ? 'scale-y-0' : 'scale-y-100'}`}></div>
          <div className={`relative z-10 flex flex-col items-center transition-opacity duration-1000 ${stage >= 1 ? 'opacity-100' : 'opacity-0'}`}>
            <div className="text-shrine-dark font-calligraphy text-2xl md:text-4xl tracking-[0.3em] md:tracking-[0.5em] border-y border-shrine-gold py-4 px-6 md:px-8">
              しょうじの書
            </div>
          </div>
        </div>
      );
    };

    const SectionPhoto = ({ src, alt }) => (
      <figure className="mt-6 md:mt-8 relative p-1 bg-white border border-shrine-gold/30 shadow-sm">
        <div className="aspect-[16/9] w-full relative">
          <img src={src} alt={alt} className="h-full w-full object-cover" loading="lazy" />
          <div className="absolute top-2 left-2 w-3 h-3 md:w-4 md:h-4 border-t border-l border-white/80"></div>
          <div className="absolute top-2 right-2 w-3 h-3 md:w-4 md:h-4 border-t border-r border-white/80"></div>
          <div className="absolute bottom-2 left-2 w-3 h-3 md:w-4 md:h-4 border-b border-l border-white/80"></div>
          <div className="absolute bottom-2 right-2 w-3 h-3 md:w-4 md:h-4 border-b border-r border-white/80"></div>
        </div>
      </figure>
    );

    const CollapsibleDescription = ({ children }) => {
      const [isOpen, setIsOpen] = useState(false);
      return (
        <div className="mt-5 md:mt-6 w-full flex flex-col items-start">
          <button
            onClick={() => setIsOpen(!isOpen)}
            className="group flex items-center gap-3 text-sm md:text-base text-shrine-dark font-bold border-b border-shrine-gold/50 pb-1 hover:text-shrine-red transition-colors"
          >
            <span className={`w-2 h-2 bg-shrine-red transform rotate-45 transition-transform duration-300 ${isOpen ? 'rotate-0' : ''}`}></span>
            {isOpen ? '詳細を閉じる' : '詳細を拝見する'}
          </button>
          <div className={`w-full grid transition-[grid-template-rows] duration-500 ease-out ${isOpen ? 'grid-rows-[1fr] opacity-100' : 'grid-rows-[0fr] opacity-0'}`}>
            <div className="overflow-hidden">
              <div className="pt-4 pb-2 text-sm md:text-base leading-loose text-justify text-shrine-gray">
                {children}
              </div>
            </div>
          </div>
        </div>
      );
    };

    const App = () => {
      const [loading, setLoading] = useState(true);
      const itemsRef = useRef([]);

      useEffect(() => {
        if (loading) return;
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('animate-slide-up');
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.1 });
        itemsRef.current.forEach(el => el && observer.observe(el));
      }, [loading]);

      const addToRefs = (el) => {
        if (el && !itemsRef.current.includes(el)) itemsRef.current.push(el);
      };

      return (
        <React.Fragment>
          <Opening onComplete={() => setLoading(false)} />

          <div className={`min-h-screen w-full relative overflow-hidden transition-opacity duration-1000 ${loading ? 'opacity-0' : 'opacity-100'}`}>
            <Background />

            {/* --- Header --- */}
            <header className="relative z-10 w-full flex flex-col items-center pt-16 pb-16 md:pt-28 md:pb-32 px-5">
              
              {/* ロゴ: モバイルで少し小さく */}
              <div className="mb-8 md:mb-12 opacity-80 animate-fade-in-slow transform scale-90 md:scale-100">
                <svg width="80" height="80" viewBox="0 0 100 100" className="stroke-shrine-dark fill-none stroke-[1.5]">
                  <circle cx="50" cy="50" r="40" className="stroke-shrine-gold" />
                  <path d="M50 10 L50 90 M10 50 L90 50" className="stroke-shrine-dark/20" />
                  <rect x="35" y="35" width="30" height="30" transform="rotate(45 50 50)" className="stroke-shrine-red" />
                </svg>
              </div>

              {/* キャッチコピーエリア: 高さ調整 */}
              <div className="max-w-4xl w-full flex flex-row-reverse justify-center gap-6 md:gap-20 h-[500px] md:h-[70vh]">
                {/* メインコピー: モバイルでサイズ調整（3xl） */}
                <h1 className="writing-vertical text-3xl md:text-7xl font-bold font-calligraphy tracking-[0.12em] md:tracking-[0.15em] leading-loose md:leading-relaxed text-shrine-dark drop-shadow-sm flex items-start h-full py-4">
                  <span className="animate-slide-up" style={{animationDelay: '0.2s'}}>運命を</span>
                  <span className="mt-12 md:mt-16 text-shrine-red animate-slide-up" style={{animationDelay: '0.6s'}}>結び直す</span>
                </h1>

                {/* サブコピー */}
                <div className="flex flex-col items-center pt-8 md:pt-10 h-full">
                  <div className="writing-vertical text-xs md:text-xl font-medium tracking-widest text-shrine-gray animate-slide-up" style={{animationDelay: '1s'}}>
                    瀬戸内の凪が<br/>
                    心を静める
                  </div>
                  <div className="flex-1 w-px bg-gradient-to-b from-shrine-gold to-transparent mt-6 md:mt-8 opacity-50"></div>
                </div>
              </div>
              
              <div className="absolute bottom-6 md:bottom-10 left-1/2 transform -translate-x-1/2 flex flex-col items-center opacity-60">
                <span className="text-[10px] md:text-xs font-serif tracking-widest mb-2 text-shrine-gold">拝見する</span>
                <div className="w-px h-8 md:h-12 bg-shrine-dark"></div>
              </div>
            </header>

            {/* --- Profile --- */}
            <section className="relative z-10 max-w-4xl mx-auto px-5 mb-24 md:mb-32">
              <div ref={addToRefs} className="shrine-border p-6 md:p-16 opacity-0">
                <div className="flex flex-col md:flex-row gap-8 md:gap-16 items-center md:items-start">
                  {/* 写真: モバイルで少し小さく */}
                  <div className="w-40 h-52 md:w-64 md:h-80 shrink-0 relative bg-gray-200 border-4 border-white shadow-md">
                     <img src="https://i.ibb.co/TMGHVgRm/image.jpg" alt="しょうじ" className="w-full h-full object-cover sepia-[.2]" />
                     <div className="absolute -bottom-3 -right-3 md:-bottom-4 md:-right-4 w-12 h-12 md:w-20 md:h-20 border-r-2 border-b-2 border-shrine-gold opacity-60"></div>
                  </div>

                  <div className="flex-1 pt-2 md:pt-4 text-center md:text-left">
                    <h2 className="text-xl md:text-3xl font-bold mb-5 md:mb-6 font-calligraphy flex flex-col md:flex-row items-center justify-center md:justify-start gap-3 md:gap-4">
                      <span className="vermilion-stamp text-base md:text-lg">縁結び師</span>
                      <span>しょうじ</span>
                    </h2>
                    
                    <div className="space-y-5 md:space-y-6 text-sm md:text-base leading-loose font-serif text-shrine-dark text-left">
                      <p>
                        荒波のような日々に疲れた心を、<br className="hidden md:block"/>
                        瀬戸内の凪（なぎ）のように静めるお手伝いをしております。
                      </p>
                      <p>
                        見えない縁（えにし）の糸は、時に絡まり、時に解け。<br/>
                        本来あるべき<strong className="text-shrine-red font-bold border-b border-shrine-red/30 mx-1">「結び」</strong>を取り戻すことで、<br/>
                        人生は再び豊かな流れを取り戻します。
                      </p>
                      <p className="text-xs text-shrine-gray mt-6 md:mt-8 text-right">
                        合掌
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </section>

            {/* --- Menu Index --- */}
            <section className="relative z-10 max-w-5xl mx-auto px-5 pb-32 md:pb-40 space-y-20 md:space-y-24">
              
              <div ref={addToRefs} className="text-center opacity-0 space-y-3 md:space-y-4">
                <h3 className="text-2xl md:text-4xl font-calligraphy font-bold text-shrine-dark">
                   <span className="inline-block border-b-2 border-shrine-red pb-2">特別授与品のご案内</span>
                </h3>
                <p className="text-shrine-gray text-xs md:text-base font-serif">
                  今のあなたに必要な「結び」をお選びください。
                </p>
              </div>

              {/* 01 鑑定 */}
              <article ref={addToRefs} className="flex flex-col md:flex-row gap-6 md:gap-12 opacity-0">
                <div className="md:w-1/2">
                   <SectionPhoto src="https://i.ibb.co/pTz16RJ/image.png" alt="特別本鑑定" />
                </div>
                <div className="md:w-1/2 flex flex-col justify-center">
                  <div className="flex items-center gap-3 mb-3 md:mb-4 mt-2 md:mt-0">
                    <span className="text-shrine-gold font-calligraphy text-3xl md:text-4xl opacity-40">壱</span>
                    <h4 className="text-lg md:text-2xl font-bold font-calligraphy border-l-4 border-shrine-red pl-3 md:pl-4 py-1">
                      特別本鑑定
                    </h4>
                  </div>
                  <p className="text-shrine-gray text-sm leading-relaxed mb-5 md:mb-6">
                    生年月日と姓名から運命の地図を紐解き、<br className="hidden md:block"/>いま必要な“結び直し”を示します。
                  </p>
                  
                  <div className="bg-white/50 p-5 md:p-6 border border-shrine-gold/20 mb-5 md:mb-6 rounded-sm">
                    <dl className="space-y-3 text-sm">
                      <div className="flex justify-between border-b border-dashed border-gray-300 pb-2">
                        <dt className="font-bold">本鑑定（文章）</dt>
                        <dd>四,〇〇〇円</dd>
                      </div>
                      <div className="flex justify-between border-b border-dashed border-gray-300 pb-2">
                        <dt className="font-bold">電話鑑定（三〇分）</dt>
                        <dd>一〇,〇〇〇円</dd>
                      </div>
                    </dl>
                  </div>

                  <CollapsibleDescription>
                    <p>
                      あなたの生年月日と姓名から、生まれ持った運命の地図を紐解きます。<br/>
                      現状の悩みに対する具体的な整え方と、今後3ヶ月の流れをお伝えします。<br/>
                      文章でお届けするため、必要な時に何度でも読み返せます。
                    </p>
                  </CollapsibleDescription>
                  <div className="mt-6 md:mt-8 text-right">
                     <a href="#line" className="inline-block text-shrine-red font-bold border-b border-shrine-red hover:bg-shrine-red/5 transition-colors px-2 py-1 text-sm md:text-base">申し込む →</a>
                  </div>
                </div>
              </article>

              <div className="kasumi-divider"></div>

              {/* 02 アイテム */}
              <article ref={addToRefs} className="flex flex-col md:flex-row-reverse gap-6 md:gap-12 opacity-0">
                <div className="md:w-1/2">
                   <SectionPhoto src="https://i.ibb.co/CsX7GNd0/Gemini-Generated-Image-hxuemwhxuemwhxue.jpg" alt="アイテム作成" />
                </div>
                <div className="md:w-1/2 flex flex-col justify-center">
                  <div className="flex items-center gap-3 mb-3 md:mb-4 mt-2 md:mt-0">
                    <span className="text-shrine-gold font-calligraphy text-3xl md:text-4xl opacity-40">弐</span>
                    <h4 className="text-lg md:text-2xl font-bold font-calligraphy border-l-4 border-shrine-red pl-3 md:pl-4 py-1">
                      御守り・アイテム作成
                    </h4>
                  </div>
                  <p className="text-shrine-gray text-sm leading-relaxed mb-5 md:mb-6">
                    波動調整ブレスレットと、秘伝アフォメーションを<br className="hidden md:block"/>整えてお届けします。
                  </p>
                  
                  <div className="bg-white/50 p-5 md:p-6 border border-shrine-gold/20 mb-5 md:mb-6 rounded-sm">
                    <dl className="space-y-3 text-sm">
                      <div className="flex justify-between border-b border-dashed border-gray-300 pb-2">
                        <dt className="font-bold">初穂料目安</dt>
                        <dd>一二〇,〇〇〇円</dd>
                      </div>
                    </dl>
                  </div>

                  <CollapsibleDescription>
                    <p>
                      【完全受注案内】<br/>
                      パワーストーン、ブレスレット、アクセサリーなどあなたの生活スタイルに合わせて提案。<br/>
                      しょうじがあなたに合わせて瀬戸内の波動を「31時間」込めた上でお届け致します。
                    </p>
                  </CollapsibleDescription>
                  <div className="mt-6 md:mt-8 text-right">
                     <a href="#line" className="inline-block text-shrine-red font-bold border-b border-shrine-red hover:bg-shrine-red/5 transition-colors px-2 py-1 text-sm md:text-base">申し込む →</a>
                  </div>
                </div>
              </article>

              <div className="kasumi-divider"></div>

              {/* 03 言霊 */}
              <article ref={addToRefs} className="flex flex-col md:flex-row gap-6 md:gap-12 opacity-0">
                <div className="md:w-1/2">
                   <SectionPhoto src="https://i.ibb.co/0p4rBQMM/Gemini-Generated-Image-imfrlrimfrlrimfr.jpg" alt="言霊実践" />
                </div>
                <div className="md:w-1/2 flex flex-col justify-center">
                  <div className="flex items-center gap-3 mb-3 md:mb-4 mt-2 md:mt-0">
                    <span className="text-shrine-gold font-calligraphy text-3xl md:text-4xl opacity-40">参</span>
                    <h4 className="text-lg md:text-2xl font-bold font-calligraphy border-l-4 border-shrine-red pl-3 md:pl-4 py-1">
                      言霊実践
                    </h4>
                  </div>
                  <p className="text-shrine-gray text-sm leading-relaxed mb-5 md:mb-6">
                    あなた専用の真言（マントラ）を整え、<br className="hidden md:block"/>二一日の実践を支えます。
                  </p>
                  
                  <div className="bg-white/50 p-5 md:p-6 border border-shrine-gold/20 mb-5 md:mb-6 rounded-sm">
                    <dl className="space-y-3 text-sm">
                      <div className="flex justify-between border-b border-dashed border-gray-300 pb-2">
                        <dt className="font-bold">初穂料目安</dt>
                        <dd>八〇,〇〇〇円</dd>
                      </div>
                    </dl>
                  </div>

                  <CollapsibleDescription>
                    <p>
                      言葉には現実を創る力があります。<br/>
                      あなた専用に紡がれた「真言（マントラ）」を毎日唱えることで、潜在意識を書き換え、整った流れへと導きます。
                    </p>
                  </CollapsibleDescription>
                  <div className="mt-6 md:mt-8 text-right">
                     <a href="#line" className="inline-block text-shrine-red font-bold border-b border-shrine-red hover:bg-shrine-red/5 transition-colors px-2 py-1 text-sm md:text-base">申し込む →</a>
                  </div>
                </div>
              </article>
              
              <div className="kasumi-divider"></div>

               {/* 04 祈祷 */}
               <article ref={addToRefs} className="flex flex-col md:flex-row-reverse gap-6 md:gap-12 opacity-0">
                <div className="md:w-1/2">
                   <SectionPhoto src="https://i.ibb.co/PsTB0Sbx/image.png" alt="祈祷" />
                </div>
                <div className="md:w-1/2 flex flex-col justify-center">
                  <div className="flex items-center gap-3 mb-3 md:mb-4 mt-2 md:mt-0">
                    <span className="text-shrine-gold font-calligraphy text-3xl md:text-4xl opacity-40">四</span>
                    <h4 className="text-lg md:text-2xl font-bold font-calligraphy border-l-4 border-shrine-red pl-3 md:pl-4 py-1">
                      波動調整・浄化祈祷
                    </h4>
                  </div>
                  <p className="text-shrine-gray text-sm leading-relaxed mb-5 md:mb-6">
                    しょうじ自らが波動調整、浄化祈祷を行い、<br className="hidden md:block"/>いま必要な静けさを整えます。
                  </p>
                  
                  <div className="bg-white/50 p-5 md:p-6 border border-shrine-gold/20 mb-5 md:mb-6 rounded-sm">
                    <dl className="space-y-3 text-sm">
                      <div className="flex justify-between border-b border-dashed border-gray-300 pb-2">
                        <dt className="font-bold">初穂料目安</dt>
                        <dd>六〇,〇〇〇円</dd>
                      </div>
                    </dl>
                  </div>

                  <CollapsibleDescription>
                    <p>
                      周囲のネガティブな影響から身を守り、心の安定を保つサポートをします。<br/>
                      動画付きは追加奉納で承っております。
                    </p>
                  </CollapsibleDescription>
                  <div className="mt-6 md:mt-8 text-right">
                     <a href="#line" className="inline-block text-shrine-red font-bold border-b border-shrine-red hover:bg-shrine-red/5 transition-colors px-2 py-1 text-sm md:text-base">申し込む →</a>
                  </div>
